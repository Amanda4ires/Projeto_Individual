<script>

    var emagrecimento = [
      { imagem: "./img/file.jpg.webp", link: "https://www.receiteria.com.br/receita/file-de-peixe-grelhado-simples/" },
      { imagem: "./img/panqueca.jpg.webp", link: "https://youtu.be/ZTPj1apomog" },
      { imagem: "./img/wrap-fit.jpeg.webp", link: "https://youtu.be/RIK3xWFYZ9E" }
    ];

    var manutencao = [
      { imagem: "./img/crepioca.jpeg.webp", link: "https://www.receiteria.com.br/receita/crepioca-de-queijo-com-tomate-e-oregano/" },
      { imagem: "./img/smothie.jpeg.webp", link: "https://youtu.be/pOoBwcl2z90" },
      { imagem: "./img/pao.jpg.webp", link: "https://www.receiteria.com.br/receita/pao-de-queijo-fit-de-tapioca/" }
    ];

    var hipertrofia = [
      { imagem: "./img/picanha.jpeg.webp", link: "https://www.receiteria.com.br/receita/picanha-na-airfryer/" },
      { imagem: "./img/fraldinha.jpg.webp", link: "https://www.receiteria.com.br/receita/fraldinha-assada-com-manteiga/" },
      { imagem: "./img/costela.jpg.webp", link: "https://www.receiteria.com.br/receita/costela-bovina/" }
    ];

    
    
    var images = ["imagem1.jpg", "imagem2.jpg", "imagem3.jpg"];
    var currentIndex = 0;
    var slides = document.getElementsByClassName("slide");
    
    const carousel = document.getElementById('carousel');
    var tipoDieta = sessionStorage.getItem("TIPO_DIETA")

  if (tipoDieta == 'Emagrecimento') {
    emagrecimento.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }
  if (tipoDieta == 'Manutenção de peso') {
    manutencao.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }
  if (tipoDieta == 'Hipertrofia') {
    hipertrofia.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }




  function showSlide(index) {
    // Oculta todas as imagens
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Exibe a imagem atual
    slides[index].style.display = "block";
  }

  function nextSlide() {
    currentIndex++;
    if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
    }
    showSlide(currentIndex);
  }

  // Exibe a primeira imagem ao carregar a página
  showSlide(currentIndex);
</script>
