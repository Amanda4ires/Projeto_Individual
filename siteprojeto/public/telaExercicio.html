<script>

    var emagrecimento = [
      { imagem: "./img/hit1.jpg", link: "https://www.youtube.com/watch?v=jpizoUy4K9s" },
      { imagem: "./img/hit2.jpg", link: "https://www.youtube.com/watch?v=zr08J6wB53Y" },
      { imagem: "./img/hit3.jpg", link: "https://www.youtube.com/watch?v=M0uO8X3_tEA" }
    ];

    var manutencao = [
      { imagem: "./img/manutencao1.jpg", link: "https://www.youtube.com/watch?v=Gs7H9oRGeiY&pp=ygUWdHJlaW5vIHByYSBtYW50ZXIgcGVzbw%3D%3D" },
      { imagem: "./img/manutencao2.jpg", link: "https://www.youtube.com/watch?v=A47lqdr5QOM&pp=ygUWdHJlaW5vIHByYSBtYW50ZXIgcGVzbw%3D%3D" },
      { imagem: "./img/manutencao3.jpg", link: "https://www.youtube.com/watch?v=kiZi71uCrw4&pp=ygUWdHJlaW5vIHByYSBtYW50ZXIgcGVzbw%3D%3D" }
    ];

    var hipertrofia = [
      { imagem: "./img/hiper1.jpg", link: "https://www.youtube.com/watch?v=9GTfPI_6ga8&pp=ygUcZXhlcmPDrWNpb3MgcGFyYSBoaXBlcnRyb2ZpYQ%3D%3D" },
      { imagem: "./img/hiper2.jpg", link: "https://www.youtube.com/watch?v=wg6SjEMs2lQ&pp=ygUcZXhlcmPDrWNpb3MgcGFyYSBoaXBlcnRyb2ZpYQ%3D%3D" },
      { imagem: "./img/hiper3.jpg", link: "https://www.youtube.com/watch?v=zkMIVX7_C4w&pp=ygUcZXhlcmPDrWNpb3MgcGFyYSBoaXBlcnRyb2ZpYQ%3D%3D" }
    ];

    
    
    var images = ["imagem1.jpg", "imagem2.jpg", "imagem3.jpg"];
    var currentIndex = 0;
    var slides = document.getElementsByClassName("slide");
    
    const carousel = document.getElementById('carousel');
    var tipoDieta = sessionStorage.getItem("TIPO_DIETA")

  if (tipoDieta == 'Emagrecimento') {
    emagrecimento.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }
  if (tipoDieta == 'Manutenção de peso') {
    manutencao.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }
  if (tipoDieta == 'Hipertrofia') {
    hipertrofia.forEach((item) => {
      const img = document.createElement('img');
      
      img.src = item.imagem;
      img.className = 'slide';
      const link = document.createElement('a');
      link.href = item.link;
      link.appendChild(img);
      carousel.appendChild(link);
    });
  }




  function showSlide(index) {
    // Oculta todas as imagens
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    // Exibe a imagem atual
    slides[index].style.display = "block";
  }

  function nextSlide() {
    currentIndex++;
    if (currentIndex >= images.length) {
      currentIndex = 0;
    }
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex--;
    if (currentIndex < 0) {
      currentIndex = images.length - 1;
    }
    showSlide(currentIndex);
  }

  // Exibe a primeira imagem ao carregar a página
  showSlide(currentIndex);
</script>
