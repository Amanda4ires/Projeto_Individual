<script>
function cadastrar() {

//Recupere o valor da nova input pelo nome do id
// Agora vá para o método fetch logo abaixo
var apelido = inp_apelido.value;
var nomeCompleto = inp_nomeCompleto.value;
var email = inp_email.value;
var senha = inp_senha.value;
var confirmacaoSenhaVar = inp_confSenha.value;
var dtNasc = inp_dtNsc.value;
var celular = inp_cel.value;




if (nomeCompleto == "" || email == "" || senha == "" || confirmacaoSenhaVar == "" || apelido == "" || dtNasc == "" || celular == "") {
    alert("Nenhum valor inserido, preencha todos os campos")
    return false;
}
// Enviando o valor da nova input
fetch("/cadastro/cadastrar", {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
      apelido: apelido,
      email: email,
      senha: senha,
      nomeCompleto: nomeCompleto,
      dtNasc: dtNasc, 
      celular: celular,
    })
}).then(function (resposta) {

    console.log("resposta: ", resposta);

    if (resposta.ok) {
        alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...")

        setTimeout(() => {
            window.location = "login.html";
        }, "2000")
    } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
    }
}).catch(function (resposta) {
    console.log(`#ERRO: ${resposta}`);
});

return false;
}

</script>
